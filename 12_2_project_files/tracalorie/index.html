  <div class="container">
    <!-- Form Card -->
    <!-- <div class="card"> -->
      <!-- <div class="card-content"> -->
        <span style="color: #fff;">Add Meal / Food Item</span>
        <form class="col">
          <div class="row">
            <div class="input-field col s6">
              <input type="text" placeholder="Add Item" id="item-name" style="color: #fff;">
              <label for="item-name">Meal</label>
            </div>
            <div class="input-field col s6">
                <input type="number" placeholder="Add Calories" id="item-calories" style="color: #fff;">
                <label for="item-calories">Calories</label>
            </div>
            <button class="add-btn btn blue darken-4"><i class="fa fa-plus"></i> Add Meal</button>
            
            <button class="update-btn btn orange darken-3"><i class="fa fa-pencil-square-o"></i> Update Meal</button>
            <button class="delete-btn btn red darken-2"><i class="fa fa-remove"></i> Delete Meal</button>
           
            <button class="back-btn btn grey darken-1 pull-right"><i class="fa fa-chevron-circle-left"></i> Back</button>
          </div>
        </form>
      <!-- </div> -->
    <!-- </div> -->

    <!-- Calorie Count -->
    <h3 class="center-align" style="color: #fff;">Total Calories: <span class="total-calories">0</span></h3>
